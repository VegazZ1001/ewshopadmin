<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
<!--      强制Chromium内核，作用于360浏览器/QQ浏览器等国产双核浏览器-->
      <meta name="renderer" content="webkit">
<!--      强制Chromium内核，作用于其他双核浏览器-->
      <meta name="force-rendering" content="webkit">
<!--      如果安装在Google Chrome  Frame  插件则强制为Chromium内核-->
<!--      否则强制本机支持的最高版本IE内核，作用于IE浏览器-->
      <meta http-equiv="X-UA-Compatible" content="IE=edeg,chrome=1">
<!--      content 属性值-->
<!--      width可视区域的宽度，值可为数字或关键字device-width-->
<!--      height同width-->
<!--      intial-scale：页面首次呗显示是可视区域的缩放级别，取值1.0则页面按实际尺寸显示，无任何缩放-->
<!--      maximum-scale=1.0，minimum-scale=1.0  可视区域的缩放级别-->
<!--      maximum-scale：用户可将页面放大的程序    1.0将禁止用户放大到实际尺寸之上-->
<!--      user-scalable：是否可对页面继续宁缩放  no  禁止缩放-->
      <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0"
            name="viewport"
            >
    <title>EWSHOPADMIN</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
